<!DOCTYPE html>

<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/favicon.png">
  </head>
  
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Todo App</h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
      </div>
    </div>
    <div class="actions">
      <div class="actions__container">
        <input id="todo-filter" class="input" type="text" placeholder="Filter todos">
        <label class="checkbox">
          <input id="todo-checkbox" type="checkbox"> Hide completed
        </label>
      </div>
    </div>
    <div class="container">
      <div id="todos"></div>
      <form id="create-todo">
        <input class="input" type="text" placeholder="Todo name" name="todoName">
        <button class="button">Create Todo</button>
      </form>
    </div>
    <script src="/scripts/uuid.js"></script>
    <script src="/scripts/todo-functions.js"></script>
    <script src="/scripts/todo-app.js"></script>
  </body>
</html>
